parameters:
  # Default values
  name: Windows
  queue: 'Hosted VS2017'
  packageArtifacts: true

phases:
- phase: ${{ parameters.name }}
  queue: '${{ parameters.queue }}'

  variables:
    solution: '**/*.sln'
    buildPlatform: 'Any CPU'
    buildConfiguration: 'Release'

  steps:
  - task: NuGetToolInstaller@0

  - task: NuGetCommand@2
    displayName: 'Update HL7.Fhir.Stu3'
    inputs:
      command: custom
      arguments: 'update ./src/Microsoft.Health.Fhir.Api/Microsoft.Health.Fhir.Api.csproj -Id HL7.Fhir.Stu3 -PreRelease'

  - task: DotNetCoreInstaller@0
    inputs:
      version: '2.2.103' 

  - script: dotnet build --configuration $(buildConfiguration) --version-suffix $(build.buildNumber) /warnaserror
    displayName: 'dotnet build $(buildConfiguration)'

  - task: DotNetCoreCLI@2
    displayName: 'dotnet test UnitTests'
    inputs:
      command: test
      projects: '**/*UnitTests/*.csproj'
      arguments: '--configuration $(buildConfiguration)'

  - ${{ if eq(parameters.packageArtifacts, 'true') }}:
    - template: package.yml
